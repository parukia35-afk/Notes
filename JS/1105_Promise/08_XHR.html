<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const xhr = new XMLHttpRequest()
        xhr.open('get', 'https://kktix.com/events.json')
        // 收到資料的處理
        xhr.onload = () => {
            console.log(xhr)
            const data = JSON.parse(xhr.responseText)
            console.log(data)
        }
        // 錯誤處理
        xhr.onerror = (error) => {
            console.log(error)
        }
        // 送出
        xhr.send()
    </script>
</body>

</html>
