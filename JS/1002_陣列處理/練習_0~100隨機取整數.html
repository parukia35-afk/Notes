<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // let random = Math.ceil(Math.random() * 100)
        // console.log(random)
        // ---->不會出現0

        for (let i = 0; i < 200; i++) {
            const random = Math.round(Math.random() * 100)
            document.write(random + '<br>')
            if (random === 0) {
                console.log('有0')
            } else if (random === 100) {
                console.log('有100')
            }
        }
    </script>
</body>

</html>
