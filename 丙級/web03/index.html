<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國家公園介紹網</title>
</head>
<style>
    #main {
        width: 1024px;
        height: 768px;
        margin: auto;
        background: lightblue;
    }

    #top {
        width: 1000px;
        height: 65px;
        margin: auto;
        background: #00f;
        text-align: center;
    }

    #left {
        width: 200px;
        height: calc(768px - 65px - 20px);
        float: left;
        background: #0ff;
        margin-left: 12px;
    }

    .menu {
        width: 100%;
        text-align: center;
    }

    .menu img {
        width: 120px;
        height: 40px;
    }

    .menu img:hover {
        /* 這行記一下，做滑鼠hover的動態效果 */
        filter: hue-rotate(120deg);

    }

    .a {
        height: 20px;
    }

    #right {
        width: 800px;
        height: calc(768px - 65px - 20px);
        float: right;
        margin-right: 12px;
        background: lightgoldenrodyellow;
    }

    marquee {
        width: 800px;
        height: 29px;
        line-height: 29px;
        /* 以下考試可以不做 */
        vertical-align: middle;
        background: lightcoral;
    }

    iframe {
        width: 800px;
        height: calc(768px - 65px - 29px - 20px);
        background: honeydew;
    }

    #footer {
        width: 1000px;
        height: 20px;
        margin: auto;
        clear: both;
        font-family: '標楷體';
        color: #000;
        font-size: 16px;
        text-align: center;
        background: plum;
    }
</style>

<body>
    <div id="main">
        <div id="top"><a href="./index.html"><img src="./images/monkey.gif"></a></div>
        <div id="left">
            <table class="menu">

                                alt="陽明山國家公園" title="陽明山國家公園"></a></td>
                </tr>
                <tr>
                    <td class="a"></td>
                </tr>
                <tr>
                    <td><a target="iframe" href="./park/sheipa.html"><img src="./images/park0303.jpg" alt="雪霸國家公園"
                                title="雪霸國家公園"></a></td>
                </tr>
                <tr>
                    <td class="a"></td>
                </tr>
                <tr>
                    <td><img src="./images/park0304.jpg" alt="太魯閣國家公園" title="太魯閣國家公園"></td>
                </tr>
                <tr>

                    <td><img src="./images/park0305.jpg" alt="玉山國家公園" title="玉山國家公園"></td>

            <p style="text-align: center;"><a href="./others/park.mp3" download>檔案下載</a></p>

        <div id="right">

            <iframe src="./others/main.html" frameborder="0" name="iframe"></iframe>
        </div>
        <div id="footer">網頁設計及維護：03陳彥廷、近更新日期： 2025/11/14</div>
    </div>
