<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const person = {
            firstName: 'aa',
            lastName: 'bb',
            fullName: function () {
                console.log(this)
                return this.firstName + this.lastName
            },
            hi() {
                console.log(this)
                return '你好，我是' + this.fullName()
            },
            test: () => {
                console.log(this)
            }
        }
        console.log(person.firstName)
        console.log(person.hi())
        person.test()

    </script>
</body>

</html>
