<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let a = 1; a <= 5; a++) {
            for (let b = 1; b <= 5 - a; b++) {
                document.write('☆')
            }
            for (let c = 1; c <= 2 * a - 1; c++) {
                document.write('★')
            }
            for (let d = 1; d <= 5 - a; d++) {
                document.write('☆')
            }


            document.write('<br>')
        }
    </script>

</body>

</html>
