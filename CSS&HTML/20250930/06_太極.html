<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .taichi {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(to right, white 0%, white 50%, black 51%, black 50%);
            /* border: 1px solid black; */
            box-shadow: 0 0 15px 10px rgba(0, 0, 0, 0.5);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .taichi::before {
            content: "";
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: white;
            position: absolute;
            left: 25%;
        }

        .taichi::after {
            content: "";
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: black;
            position: absolute;
            left: 45%;
            top: 20%;
        }

        .yinyang {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: black;
            position: absolute;
            left: 25%;
            top: 50%;
        }

        .yinyang::after {
            content: "";
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            position: absolute;
            left: 45%;
            top: 40%;
        }

        /* .yingyang::before {
            content: "";
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: black;
            position: absolute;
            left: 50%;
            }*/
    </style>
</head>

<body>
    <div class="taichi">
        <div class="yinyang"></div>
    </div>
</body>

</html>
