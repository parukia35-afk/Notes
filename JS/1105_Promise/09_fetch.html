<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        fetch('https://kktix.com/events.json')
            .then(response => {
                console.log(response)
                return response.json()
            })
            .then(json => {
                console.log(json)
            })
            .catch(error => {
                console.log(error)
            })

        const get = async () => {
            try {
                const response = await fetch('https://kktix.com/events.json')
                const json = await response.json()
                console.log(json)
            } catch (error) {
                console.log(error)
            }
        }
        get() 
    </script>
</body>

</html>
