<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 100, b = '100'
        if (a == b) {
            console.log('a==b')
        }
        else {
            console.log('a!=b')

        }
        if (a === b) {
            console.log('a===b')
        }
        else {
            console.log('a!==b')

        }
        let c = 10, d = 20
        if (c > d) {
            console.log('c>d')
        }
        else {
            console.log('c<=d')
        }
        let ok = false
        if (ok) {
            console.log('ok is true')
        }
        if (!ok) {
            console.log('ok is false')
        }

    </script>

</body>

</html>
