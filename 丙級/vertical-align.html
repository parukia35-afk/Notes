<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: palegoldenrod;
            /* font-size: 0消除上下左右的幽靈空白 */
            /* font-size: 0; */
        }

        img {
            /* vertical-align: middle消除下方的幽靈空白 */
            vertical-align: middle;
        }

        .pow {
            font-size: 10px;
            vertical-align: 10px;
        }
    </style>
</head>

<body>
    <h1>vertical-align用途-1:消除幽靈空白</h1>
    <div>
        <img src="https://picsum.photos/300/200/?random=10">
        <img src="https://picsum.photos/300/200/?random=10">
        <img src="https://picsum.photos/300/200/?random=10">
    </div>
    <h1>vertical-align用途-2:控制文字對齊的位置</h1>
    <div style="background: deeppink;font-size: 1rem;">
        <span style="background: lightblue;">X<span class="pow">2</span></span>
    </div>
</body>

</html>
