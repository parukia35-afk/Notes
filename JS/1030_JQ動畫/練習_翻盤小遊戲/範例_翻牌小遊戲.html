<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: 50px;
            height: 90px;
            position: relative;
            margin: 10px;
            float: left;
            /* 設定內層元素處在3D空間內 */
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .card-front {
            width: 100%;
            height: 100%;
            position: absolute;
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            background-image: url(./cardImages/cards/1H.jpg);
            backface-visibility: hidden;
        }

        .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            background-image: url(./cardImages/cards/Red_back.jpg);
            backface-visibility: hidden;
            transform: rotateY(180deg);
        }

        .card-close {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'
        integrity='sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=='
        crossorigin='anonymous'></script>
    <!-- <div class="card">
        <div class="card-front"></div>
        <div class="card-back"></div>
    </div> -->
    <div id="game"></div>
    <script>
        // 產生20張卡片
        for (let i = 1; i <= 20; i++) {
            const newCard = $(`
            <div class="card card-close">
                <div class="card-front"></div>
                <div class="card-back"></div>
            </div>
            `)
            const num = i % 10 || 10
            newCard.find('.card-front').css('background-image', `url(./cardImages/cards/${num}H.jpg)`)
            newCard.attr('data-num', num)

            $('#game').append(newCard)
        }

        // 打散
        for (let i = 1; i <= 50; i++) {
            const randA = Math.round(Math.random() * 19)
            const randB = Math.round(Math.random() * 19)

            $('.card').eq(randA).insertAfter($('.card').eq(randB))//每一次迴圈將隨機A取的卡片放到隨機B取的卡片的後面
        }

        // 翻牌
        $('.card').on('click', function () {
            if (
                $('.card:not(.card-close)').length < 2 &&
                $(this).hasClass('card-close') &&
                !$(this).hasClass('card-ok')
            ) {
                $(this).removeClass('card-close')
            }

            // 翻開兩張了
            if ($('.card:not(.card-close)').length === 2) {
                if (
                    $('.card:not(.card-close)').eq(0).attr('data-num') ===
                    $('.card:not(.card-close)').eq(1).attr('data-num')
                ) {
                    // 標記已配對
                    $('.card:not(.card-close)').addClass('card-ok')
                    $('.card:not(.card-close)').fadeTo(1000, 0)
                }
                // 等待翻開的transition結束
                setTimeout(function () {
                    $('.card:not(.card-close)').addClass('card-close')//不管有無配對到，都翻回背面
                    if ($('.card-ok').length === $('.card').length) {//如果已配對數量 = 卡片數量，過關
                        alert('過關')
                    }
                }, 1000)
            }
        })

    </script>
</body>

</html>
