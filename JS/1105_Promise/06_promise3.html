<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const wait = (ms, ok) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (ok) {
                        resolve('ok')
                    } else {
                        reject(new Error('not ok'))
                    }
                }, ms)
            })
        }
        // await的功用是等待Promise處理完畢
        // await後面只能接Promise
        // await只能在async function內使用
        // async function本身也是Promise

        // async function main({
        // })
        const main = async () => {
            try {
                const result1 = await wait(1000, true)//變數 = await Promise = Promise的resolve傳出來的資料
                console.log('result1', result1)
                const result2 = await wait(3000, true)
                console.log('result2', result2)
                const result3 = await wait(5000, true)
                console.log('result3', result3)
            } catch (error) {
                console.log('catch')
                console.log(error)
            }
        }
        main()//呼叫函式!!
    </script>
</body>

</html>
