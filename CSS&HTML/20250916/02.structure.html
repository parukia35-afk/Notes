<head>
    <title>網頁標題</title>
</head>



<body>

    <p>英文假字:Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet sequi quisquam at dicmodi illum. Repudiandae?
    </p>
</body>

</html>
