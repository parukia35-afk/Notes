<body>
  <h1 id="emoji">â˜€ï¸</h1>

  <script>
    const weathers = [
      { type: "clear", desc: "æ™´å¤©", icon: "â˜€ï¸" },
      { type: "cloud", desc: "å¤šé›²", icon: "â˜ï¸" },
      { type: "rain", desc: "ä¸‹é›¨", icon: "ğŸŒ§ï¸" },
      { type: "snow", desc: "ä¸‹é›ª", icon: "â„ï¸" },
      { type: "storm", desc: "é›·é™£é›¨", icon: "â›ˆï¸" },
      { type: "wind", desc: "æœ‰é¢¨", icon: "ğŸŒ¬ï¸" }
    ];

    function randomWeather() {
      const random = weathers[Math.floor(Math.random() * weathers.length)];
      const emoji = document.getElementById("emoji");
      const weatherText = document.getElementById("weather");
      const body = document.body;

      const temp = Math.floor(Math.random() * 10) + 20; // æ¨¡æ“¬æº«åº¦
      weatherText.textContent = `${random.desc}ã€€${temp}Â°C`;
      emoji.textContent = random.icon;

      const hour = new Date().getHours();
      const isNight = hour < 6 || hour >= 18;

      // æ ¹æ“šå¤©æ°£å’Œæ™‚é–“æ”¹è®ŠèƒŒæ™¯
      let bg = "linear-gradient(to bottom, #89f7fe, #66a6ff)";
      if (random.type === "rain") {
        bg = isNight
          ? "linear-gradient(to bottom, #283E51, #485563)"
          : "linear-gradient(to bottom, #5f9ea0, #2f4f4f)";
      } else if (random.type === "cloud") {
        bg = isNight
          ? "linear-gradient(to bottom, #2C3E50, #4CA1AF)"
          : "linear-gradient(to bottom, #b0c4de, #778899)";
      } else if (random.type === "clear") {
        bg = isNight
          ? "linear-gradient(to bottom, #141E30, #243B55)"
          : "linear-gradient(to bottom, #fbc531, #e1b12c)";
      } else if (random.type === "snow") {
        bg = isNight
          ? "linear-gradient(to bottom, #83a4d4, #b6fbff)"
          : "linear-gradient(to bottom, #a1c4fd, #c2e9fb)";
      } else if (random.type === "storm") {
        bg = "linear-gradient(to bottom, #232526, #414345)";
      } else if (random.type === "wind") {
        bg = "linear-gradient(to bottom, #74ebd5, #ACB6E5)";
      }

      body.style.background = bg;
    }

    function updateClock() {
      const now = new Date();
      const hour = String(now.getHours()).padStart(2, '0');
      const minute = String(now.getMinutes()).padStart(2, '0');
      const second = String(now.getSeconds()).padStart(2, '0');
      document.getElementById("clock").textContent = `${hour}:${minute}:${second}`;
    }

    // åˆå§‹é¡¯ç¤º
    randomWeather();
    updateClock();
    setInterval(updateClock, 1000);
  </script>
