<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write('<table border="1">')
        for (let a = 1; a < 10; a++) {
            document.write('<tr>')
            for (let b = 1; b < 10; b++) {
                document.write(`<td>${a} x  ${b} = ${a * b} </td>`)
            }
            document.write('</tr>')

        }
        document.write('</table>')

    </script>

</body>

</html>
