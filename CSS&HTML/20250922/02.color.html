<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>使用顏色名稱</h1>
    <p style="color: red;">Lorem juice the uu.</p>
    <!-- #ff0000(rgb十六進位)=>255,0,0(rgb十進位) -->
    <!-- 兩兩一組，有三組，分別為red,green,blue.00~ff -->
    <!-- #ffffff白色，#000000黑色 -->
    <h1>使用16進位顏色</h1>
    <p style="color: #ffffff;">Lorem juice the uu.</p>
    <!-- 因為兩兩一組，如果兩個都相同，可以省略一個 -->
    <h1 style="color: #f00;">Lorem juice the uu.</h1>
    <!-- 中性灰#777777=>#777 -->
    <!-- 深灰色#333333=>#333 -->
    <p style="color: #777;">Lorem juice the uu.</p>
    <h1>使用函式rgb()或rgba()</h1>
    <!-- r,g,b逗點分開 -->
    <p style="color: rgb(255,0,0);">Lorem juice the uu.</p>
    <!-- r,g,b,a逗點分開，a為alpha透明度0~1 -->
    <p style="color: rgba(255,0,0,0.5);">Lorem juice the uu.</p>

</body>

</html>
