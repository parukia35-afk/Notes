<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //數字
    let pi = 3.14
    console.log(pi, typeof pi)
    //布林值
    let bool = true
    console.log(bool, typeof bool)
    //文字
    //單雙引號不能換行
    // 文字內若要使用相同引號，用\跳脫字元
    let text1 = 'aaa\'aaa'//''用\跳脫字元
    console.log(text1)
    let text2 = "aaa'aaa"//""裡面可以直接使用''
    console.log(text2)
    let text3 = `
    sdfjl
    sjflil
    `
    console.log(text3)
    console.log(typeof text3)
  </script>
</body>

</html>
