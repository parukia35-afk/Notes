<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div {
            width: 300px;
            height: 200px;
            background: gray;
        }

        #out {
            width: 300px;
            height: 300px;
            background: lightblue;
        }

        #in {
            width: 200px;
            height: 200px;
            background: pink;
        }
    </style>
</head>

<body>
    <div id="div"></div>
    <p id="key"></p>
    <a href="https://google.com" id="link">Google</a>
    <div id="out">
        <div id="in"></div>
    </div>
    <script>
        const div = document.getElementById('div')
        div.onclick = (event) => {
            console.log(event)
        }

        const key = document.getElementById('key')
        document.onkeydown = (event) => {
            console.log(event)
            key.innerText = event.key.toUpperCase()
        }
        /*---------------------------------------------------------------*/
        const link = document.getElementById('link')
        link.onclick = event => {
            event.preventDefault()
        }
        /*---------------------------------------------------------------*/
        // 先捕獲再冒泡
        const divOut = document.getElementById('out')
        const divIn = document.getElementById('in')

        divOut.onclick = event => {
            console.log('out', event.target)
        }

        divIn.onclick = event => {
            // .stopPropagation 停止事件冒泡
            event.stopPropagation()
            console.log('in', event.target)
        }
    </script>
</body>

</html>
