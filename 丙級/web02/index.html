<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: #42413C;
        }

        table {
            width: 100%;
            text-align: center;
            /* 合併儲存格 */
            border-collapse: collapse;
        }

        td {
            padding: 0;
        }

        #main {
            width: 1024px;
            height: 768px;
            margin: auto;
            background: #fff;
        }

        #top {
            width: 1024px;
            height: 90px;
            background: #00B0f0;
        }

        .logo {
            width: 180px;
            height: 90px;
        }

        .title {
            font-family: '標楷體';
            font-size: 52px;
            color: #fff;
            text-shadow: 10px 10px 15px #333;
        }

        #menu {
            width: 1024px;
            height: 25px;
        }

        #menu a {
            color: #000;
            background: #EEE;
            text-decoration: none;
            /* 將a轉成block可使其占滿整個父元素(也就是td) */
            display: block;
        }

        #menu a:hover {
            color: #f00;
            background: #ff0;
            font-size: 14px;
            font-weight: bold;
        }

        #content {
            /* 可讓padding計算在width,height內 */
            box-sizing: border-box;
            width: 1024px;
            height: calc(768px - 90px - 25px - 45px);
            padding: 20px;
            background: #fff;
            color: #000;
            font-size: 14px;
        }

        iframe {
            width: calc(1024px - 40px);
            height: calc(768px - 90px - 25px - 45px - 40px);
        }

        #footer {
            width: 1024px;
            height: 45px;
            color: #fff;
            background: #CCC;
            font-size: 14px;
            text-align: center;
            /* 只要達成題目的要求，額外的設計並不扣分 */
            font-family: '微軟正黑體';
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="top">
            <table>
                <tr>
                    <td class="logo"><a href="./index.html"><img src="./img/logo.png" alt="運動廣場連結網-回首頁"
                                title="運動廣場連結網-回首頁"></a></td>
                    <td class="title">運動廣場連結網</td>
                </tr>
            </table>
        </div>
        <div id="menu">
            <!-- table-layout: fixed防止滑鼠hover時，td抖動 -->
            <table style=" table-layout: fixed;">
                <tr>
                    <!-- 除了首頁，其他都要顯示在iframe -->
                    <td width="1"><a href="./index.html">首頁</a></td>
                    <td width="1"><a href="./result/health.html" target="iframe">健康天地</a></td>
                    <td width="1"><a href="./result/basketbakk.html" target="iframe">籃球介紹</a></td>
                    <td width="1"><a href="./result/baseball.html" target="iframe">棒球介紹</a></td>
                    <td width="1"><a href="./result/swimming.html" target="iframe">游泳介紹</a></td>
                    <td width="1"><a href="./result/msgboard.html" target="iframe">訪客留言</a></td>
                    <td width="1"><a href="./result/reference.html" target="iframe">資料來源</a></td>
                </tr>
            </table>
        </div>
        <div id="content"><iframe src="./result/main.html" frameborder="0" name="iframe"></iframe></div>
        <div id="footer">
            網頁設計及維護：02陳彥廷<br>
            最近更新日期：2025/11/14
        </div>
    </div>
</body>

</html>
