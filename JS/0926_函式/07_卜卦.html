<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const symbol = ['乾', '兌', '離', '震', '巽', '坎', '艮', '坤']

        const gua = ([xia, shang, yao]) => {
            if (xia % 8 == 0) {
                let result = [symbol[7], symbol[(shang % 8) - 1], yao % 6]

            } else {
                let result = [symbol[(xia % 8) - 1], symbol[(shang % 8) - 1], yao % 6]
            }
            return result
        }

        const number1 = parseInt(prompt('第一個數字'))
        const number2 = parseInt(prompt('第二個數字'))
        const number3 = parseInt(prompt('第三個數字'))
        const numbers = [number1, number2, number3]
        const result = gua(numbers)
        console.log(result[0]) // 輸出 離
        console.log(result[1]) // 輸出 震
        console.log(result[2]) // 輸出 2
    </script>

</body>

</html>
