<body>
    <script>
        const name = prompt('你叫甚麼名字?')
        const month = prompt('你幾月出生?')
        const day = prompt('你幾號出生?')
        if (month === '1') {
            if (day <= 19) {
                document.write(name + '，你的星座是魔羯座')

            } else { document.write(name + '，你的星座是水瓶座') }
        } else if (month === '2') { if (day <= '18')} // This closing brace matches the 'if (month === '1')'


    </script>

</body>
