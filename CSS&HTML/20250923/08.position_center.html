<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .big {
            width: 300px;
            height: 400px;
            border: 10px solid #000;
            border-radius: 55% 55% 80% 80%;
            position: absolute;
            top: 50%;
            left: 50%;
            /* 百分比指的是往左位移了寬度的一半(150px)，往上移了高度的一半(200px) */
            transform: translate(-50%, -50%)
        }

        .eye1 {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px dashed #000;
            /* 文字水平垂直置中 */
            text-align: center;
            line-height: 100px;
            font-size: 100px;

            position: absolute;
            left: 5%;
            top: 15%;
        }

        .eye2 {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 5px dashed #000;
            /* 文字水平垂直置中 */
            text-align: center;
            line-height: 100px;
            font-size: 100px;

            position: absolute;
            right: 5%;
            top: 15%;
        }

        .mouth {
            width: 30px;
            height: 50px;
            border-radius: 50%;
            border: 10px solid #000;
            border-radius: 50%;

            position: absolute;
            left: 50%;
            top: 40%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <div class="big">
        <div class="eye1">●</div>
        <div class="eye2">●</div>
        <div class="mouth"></div>
    </div>

</body>

</html>
