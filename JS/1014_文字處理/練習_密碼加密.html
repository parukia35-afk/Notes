    <script>
        const decrypt = (text) => {
            let array = text.split('')
            let newArray = []
            for (i = 0; i < array.length - 1; i++) {
                newArray.push(Math.abs(array[i].charCodeAt(0) - array[i + 1].charCodeAt(0)))
            }
            return newArray.join('')
        }
        const input = prompt('輸入文字')
        console.log(decrypt(input))
