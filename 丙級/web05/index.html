<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>書曼的旅遊相簿</title>
    <style>
        body {
            background: #333;
        }

        #main {
            width: 1024px;
            height: 768px;
            background: #ffc;
            margin: auto;
        }

        #left {
            width: 150px;
            height: 768px;
            float: left;
            background: pink;
        }

        #left table {
            text-align: center;
            /*控制表格內的元素水平置中*/
            margin: auto;
            /*使表格本身在父元素內水平置中*/
        }

        /* 當JQ寫不出來的救急法，但回首頁的房子顏色會露出馬腳 */
        /* #left .img:hover {
            filter: hue-rotate(120deg);
        } */

        #right {
            width: calc(1024px - 150px);
            height: 768px;
            float: right;
        }

        marquee {
            font-size: 24px;
            font-family: '標楷體';
            font-weight: bold;
            color: #f00;
        }

        #content {
            width: calc(1024px - 150px - 72px);
            height: calc(768px - 50px - 72px);
            padding: 36px;
        }

        iframe {
            width: calc(1024px - 150px - 72px);
            height: calc(768px - 50px - 72px);
        }
    </style>
</head>

<body>
    <audio src="./music/0501.mp3" autoplay></audio>
    <div id="main">
        <div id="left">
            <table>
                <tr>
                    <!-- gif動畫 -->
                    <td><img src="./img/0508.gif" alt="書曼的旅遊相簿"></td>
                </tr>
                <tr>
                    <td><img src="./img/0507.jpg" alt="書曼" title="書曼"></td>
                </tr>
                <tr>
                    <!-- 第三列:空，&nbsp -->
                    <td><br></td>
                </tr>
                <tr>
                    <td><img class="img" src="./img/0501b.gif" alt="金門逍遙遊" title="金門逍遙遊"></td>
                </tr>
                <tr>
                    <td><img class="img" src="./img/0502b.gif" alt="卡蹓到馬祖" title="卡蹓到馬祖"></td>
                </tr>
                <tr>
                    <td><img class="img" src="./img/0503b.gif" alt="踏浪澎湖行" title="踏浪澎湖行"></td>
                </tr>
                <tr>
                    <td><img class="img" src="./img/0504b.gif" alt="綠島唱夜曲" title="綠島唱夜曲"></td>
                </tr>
                <tr>
                    <td><a href="./album5/album5.html" target="iframe"><img class="img" src="./img/0505b.gif"
                                alt="蘭嶼賞魚去" title="蘭嶼賞魚去"></a></td>
                </tr>
                <tr>
                    <!-- 第九列:空 -->
                    <td><br></td>
                </tr>
                <tr>
                    <td style="font-size: 12px;font-weight: bold;font-family: '新細明體';color: #f00;">
                        日期:114/11/14</td>
                </tr>
                <tr>
                    <td style="font-size: 12px;font-weight: bold;font-family: '新細明體';color: #f00;">
                        維護:05陳彥廷</td>
                </tr>
                <tr>
                    <td><a href="./index.html"><img class="img" src="./img/0506b.gif" alt="回首頁" title="回首頁"></a></td>
                </tr>
            </table>
        </div>
        <div id="right">
            <marquee>歡迎來到書曼的旅遊相簿，本網站有我的旅遊影像紀錄介紹耶！</marquee>
            <div id="content">
                <iframe src="./main.html" name="iframe" frameborder="0"></iframe>
            </div>
        </div>
    </div>
    <script src="./jquery-2.1.4.min.js"></script>
    <script>
        console.log('.img')
        $('.img').each(function (index, img) {
            console.log(index, img)
            // 滑鼠移過去換圖片
            // hover(函式1做滑鼠移過去,函式2做滑鼠移開)
            $(img).hover(function () {
                $(img).attr('src', `./img/050${index + 1}r.gif`)
            }, function () {
                $(img).attr('src', `./img/050${index + 1}b.gif`)
            })
        })
    </script>
</body>

</html>
