<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 5
        a + 10//單純計算a+10，不會修改到a的值
        console.log(a)//5
        //修改
        a = a + 10//把a+10的結果再指定給a
        console.log(a)//15
        //簡寫
        a += 10//等同a=a+10
        console.log(a)//25
    </script>
</body>

</html>
