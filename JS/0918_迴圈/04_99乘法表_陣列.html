<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (i = 1; i < 10; i++) {
            for (p = 1; p < 10; p++) {
                document.write(i + "x" + p + "=" + i * p + '<br>')
            }

        }

    </script>

</body>

</html>
