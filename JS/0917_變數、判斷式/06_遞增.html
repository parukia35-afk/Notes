<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 10
        //a++ -->a=a+1
        a++
        console.log(a)//11
        ++a
        console.log(a)//12

        let x = 0, y = 10//let x=0;let y=10
        x = y++
        //x=y(10,10)
        //y++(10,11)
        console.log(x, y)//10,11
        let o = 0, p = 10
        //++p -->p=p+1(0,11)
        //o=p(11,11)
        o = ++p
        console.log(o, p)//11,11
    </script>
</body>

</html>
