<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const alphabets = ['a', 'b', 'c', 'd']

        // for(變數of陣列)
        // 變數代表陣列內的值
        for (const value of alphabets) {
            console.log(value)
        }
        // for(變數in陣列)
        // 變數代表陣列的每個索引
        // 索引資料型態會是文字
        for (const i in alphabets) {
            console.log(i, typeof i)
        }

        const wdaf2e = {
            name: '前端',
            students: '15',
            year: 114,
            semester: 2,
            classroom: 1114
        }
        for (const key in wdaf2e) {
            console.log(key, wdaf2e[key])
        }

    </script>

</body>

</html>
