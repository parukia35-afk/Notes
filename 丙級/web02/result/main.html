<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            text-align: center;
            /* 合併儲存格 */
            border-collapse: collapse;
        }

        td {
            padding: 0;
        }

        #news {
            width: 280px;
            height: 460px;
            float: left;
            border: 1px solid #999;
        }

        #news h1 {
            font-size: 16px;
            font-weight: bold;
            text-align: left;
        }

        #news th {
            font-size: 14px;
            color: #fff;
            background: #39f;
        }

        .odd {
            font-size: 12px;
            line-height: 2;
            background: #ffc;
        }

        .even {
            font-size: 12px;
            line-height: 2;
            background: #ddd;
        }

        #photo {
            width: 590px;
            height: 460px;
            float: right;
            border: 1px solid #999;
            font-size: 14px;
            color: #ff0;
            background: #333;
            text-align: center;
        }

        #big {
            /* 題目沒有提到圖片大小，須自己記一下尺寸 */
            width: 570px;
            height: 340px;
        }
    </style>
</head>

<body>
    <div id="news">
        <h1>最新消息</h1>
        <table>
            <tr>
                <th>主題</th>
                <th>發布日期</th>
            </tr>
            <tr class="odd">
                <td><img src="../img/0201.png" alt="">公告全國技能競賽相關事宜</td>
                <td>114/11/14</td>
            </tr>
            <tr class="even">
                <td><img src="../img/0201.png" alt="">公告即測即評及發證相關事宜</td>
                <td>114/11/14</td>
            </tr>
            <tr class="odd">
                <td><img src="../img/0201.png" alt="">公告網頁設計修題相關事宜</td>
                <td>114/11/14</td>
            </tr>
            <tr class="even">
                <td><img src="../img/0201.png" alt="">公告網路架設應檢相關事宜</td>
                <td>114/11/14</td>
            </tr>
        </table>
    </div>
    <div id="photo">
        <table>
            <tr>
                <td colspan="4"><img id="big" src="../img/0202A.png" alt=""></td>
            </tr>
            <tr>
                <td><img class="small" src="../img/0202B.png" alt=""></td>
                <td><img class="small" src="../img/0203B.png" alt=""></td>
                <td><img class="small" src="../img/0204B.png" alt=""></td>
                <td><img class="small" src="../img/0205B.png" alt=""></td>
            </tr>
            <tr>
                <td>第30屆倫敦奧運</td>
                <td>許淑淨奪舉重銀牌</td>
                <td>第26屆深圳世大運</td>
                <td>第27屆喀山世大運</td>
            </tr>
        </table>
    </div>
    <!-- -----------------------點小圖換大圖----------------------- -->
    <script src="../others/jquery-2.1.4.min.js"></script>
    <script>
        // 第一種方式 原生JS
        // 用document.querySelector來選取id元素
        // const big = document.querySelector("#big")
        // console.log(big)
        // // 用document.querySelectorAll來選取class元素
        // const imgs = document.querySelectorAll(".small")
        // console.log(imgs)
        // imgs.forEach(function (img, index) {
        //     img.onclick = function () {
        //         // index是從0開始0,1,2,3，可湊出0202A,0203A,0204A,0205A
        //         big.src = `../img/020${index + 2}A.png`
        //     }
        // })

        // 第二種方式 JQuery
        // $()=> jQuery的起手式
        // console.log($('.small'))
        // 抓到所有class=small的img,對每個img走訪
        $('.small').each(function (index, img) {
            // 為每個img加上click事件
            $(img).on('click', function () {
                $('#big').attr('src', `../img/020${index + 2}A.png`)
            })
        })
    </script>
</body>

</html>
