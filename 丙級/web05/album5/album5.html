<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 20px;
            font-family: '標楷體';
            font-weight: bold;
            text-decoration: underline;
            color: #00f;
            text-align: center;
        }

        table {
            margin: auto;
            text-align: center;
        }

        .small {
            width: 60px;
            width: 45px;
            border: medium solid #00f;
        }

        .small:hover {
            border: medium solid #0ff;
            cursor: pointer;
        }

        #big {
            width: 400px;
            height: 300px;
            border: 5px solid #00f;
        }
    </style>
</head>

<body>
    <h1>蘭嶼賞魚去</h1>
    <table>
        <tr>
            <td colspan="5"><img id="big" src="../img/0551.jpg" alt=""></td>
        </tr>
        <tr>
            <td><br></td>
            <td><br></td>
            <td><br></td>
            <td><br></td>
            <td><br></td>
        </tr>
        <tr>
            <td><img class="small" src="../img/0551.jpg" alt=""></td>
            <td><img class="small" src="../img/0552.jpg" alt=""></td>
            <td><img class="small" src="../img/0553.jpg" alt=""></td>
            <td><img class="small" src="../img/0554.jpg" alt=""></td>
            <td><img class="small" src="../img/0555.jpg" alt=""></td>
        </tr>
    </table>
    <script src="../jquery-2.1.4.min.js"></script>
    <script>
        $('.small').click(function () {
            let pic = $(this).attr('src')//第二個參數省略是做取值 getter
            $('#big').attr('src', pic)//兩參數都寫指的是設定值 setter
        })
    </script>
</body>

</html>
