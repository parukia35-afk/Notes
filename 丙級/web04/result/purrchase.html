<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            margin: auto;
            background: #ff9;
            border-collapse: collapse;
            text-align: center;
        }

        td {
            border: 1px solid black;
            width: 400px;
        }

        img {
            height: 150px;
            vertical-align: middle;
        }

        tr:nth-child(1),
        tr:nth-child(3) {
            height: 100px;
        }

        tr:nth-child(2) {
            height: 150px;
        }

        p {
            text-align: center;
        }
    </style>
</head>

<body>
    <form>
        <table>
            <tr>
                <td>真皮皮包</td>
                <td>真皮短夾</td>
            </tr>
            <tr>
                <td><img src="../img/0403.jpg" alt=""></td>
                <td><img src="../img/0404.jpg" alt=""></td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="r1" value="購買" checked>購買
                    <input type="radio" name="r1" value="不購買">不購買
                    <input type="radio" name="r1" value="考慮中">考慮中
                </td>
                <td>
                    <input type="radio" name="r2" value="購買" checked>購買
                    <input type="radio" name="r2" value="不購買">不購買
                    <input type="radio" name="r2" value="考慮中">考慮中
                </td>
            </tr>
        </table>
        <p>
            <input type="submit" value="送出" onclick="showMsg(form.r1.value,form.r2.value)">
            <input type="reset" value="重置">
        </p>
    </form>
    <script>
        function showMsg(r1, r2) {
            alert(`
            流行皮件選購確認:

            ●真皮皮包:${r1}
            ●真皮短夾:${r2}
            `)
        }
    </script>
</body>

</html>
