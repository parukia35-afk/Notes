<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            /* 100+10*2+5*2=130 */
            width: 100px;
            padding: 10px;
            border: 5px solid#000;
        }

        .box2 {
            /* border-box會改變盒子計算的方式，padding、border會被包含再width內 */
            width: 100px;
            padding: 10px;
            border: 5px solid#000;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <h1>box1</h1>
    <!-- 原始盒子的總寬度計算 -->
    <!-- 預設box-sizing:content box -->
    <div class="box1"></div>

    <hr>

    <h2>box2</h2>
    <!--box-sizing:border box的盒子總寬度計算-->
    <div class="box2"></div>

</body>

</html>
