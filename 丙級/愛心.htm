<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>圓潤粽子造型</title>
<style>
body {
  background: #f4f1e9;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.zongzi {
  position: relative;
  width: 240px;
  height: 200px;

  /* 綠葉漸層 */
  background: radial-gradient(circle at 30% 30%, #5fae47, #3f7530 80%);
  
  /* 不規則三角形路徑：尖端圓角 + 三邊中點凹 */
  clip-path: path('M 120 15
                   Q 140 30 180 80
                   Q 215 120 180 160
                   Q 120 195 60 160
                   Q 25 120 60 80
                   Q 100 30 120 15 Z');

  box-shadow: 0 12px 20px rgba(0, 0, 0, 0.25);
}

/* 綁繩 */
.zongzi::before,
.zongzi::after {
  content: "";
  position: absolute;
  left: 0;
  width: 100%;
  height: 6px;
  background: linear-gradient(to right, #d6b57a, #a48b56);
  border-radius: 3px;
  box-shadow: 0 2px 3px rgba(0,0,0,0.2);
}

.zongzi::before {
  top: 60%;
  transform: rotate(-3deg);
}
.zongzi::after {
  top: 73%;
  transform: rotate(2deg);
}
</style>
</head>
<body>
  <div class="zongzi"></div>
</body>
</html>
