<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        html,
        body {
            /* 抓到瀏覽器高度 */
            height: 100%;
        }

        section {
            /* 繼承html,body滿版高度 */
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        section:nth-child(odd) {
            background: rgb(160, 230, 255);
        }

        section:nth-child(even) {
            background: rgb(255, 255, 190);
        }

        .dashed {
            display: inline-block;
            border: 5px dashed #000;
            width: 200px;
            height: 200px;
            position: relative;
        }

        .box {
            width: 200px;
            height: 200px;
            color: #fff;
            background: rgb(0, 0, 0, 0.5);
        }

        h1 {
            position: absolute;
            top: 0;
            left: 0;
        }

        input {
            transform: rotate(45deg);
        }

        .translate {
            /* 針對單一方向translateX()或translateY() */
            /* 兩個方向:第一值為水平、第二值為垂直 */
            /* 若值為100%，指的是元素自身的寬高。例:width: 300=>50%=150px; */
            transform: translate(50px, 100px);
            transform: translateX(50px)
        }

        /* transform-origin對translate沒有作用 */

        .scale {
            /* 以倍數縮放 */
            transform: scale(1.5);
            /* 也可以只針對X或Y進行縮放 */
            transform: scaleX(2);
            transform: scaleY(2);
            transform: scale(2);
            /* 改變原點，left right top bottom center */
            /* 省略第二值會視為預設center */
            /* 也可以是px、%、rem、em... */
            transform-origin: left;
        }

        .rotate {
            /* 記得加單位deg，正值為順時針，負值為逆時針 */
            transform: rotate(45deg);
            transform: rotateX('angle');
            transform: rotateY('angle');
            transform-origin: center top;
        }

        .skew {
            transform: skew(45deg, 0deg);
            transform: skewX(45deg);
            transform: skewY(45deg);
            transform-origin: center center;
        }

        /* 多屬性運動要注意順序!! */
        /* 先移動後旋轉與先旋轉後移動的最終落點不一樣~ */
        .move1 {
            width: 200px;
            height: 200px;
            background: red;
            transform: translateX(200px)rotate(45deg);
            /* relative,absolute,fixed產生定位參考點，確保子元素 */
            /* position: absolute;
            top: 0;
            left: 0; */
        }

        .move2 {
            width: 200px;
            height: 200px;
            background: blue;
            transform: rotate(45deg)translateX(200px);

            /* position: absolute;
            top: 0;
            left: 0; */
        }
    </style>
</head>
<!-- 
transform只能作用在block,inline-block或彈性盒(flexbox)或彈性子項目(flex item)
inline無法使用transform
-->

<body>
    <section>
        <h1>translate位移</h1>
        <div class="dashed">
            <div class="box translate">translate位移</div>
        </div>
    </section>

    <section>
        <h1>scale縮放</h1>
        <div class="dashed">
            <div class="box scale">scale縮放</div>
        </div>
    </section>

    <section>
        <h1>rotate旋轉</h1>
        <div class="dashed">
            <div class="box rotate">rotate旋轉</div>
        </div>
    </section>

    <section>
        <h1>skew傾斜</h1>
        <div class="dashed">
            <div class="box skew">skew傾斜</div>
        </div>
    </section>

    <section>
        <h1>多屬性運動</h1>
        <div class="dashed">
            <div class="move1"></div>
            <div class="move2"></div>
        </div>
    </section>

</body>

</html>
