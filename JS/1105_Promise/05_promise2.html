<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      const wait = (ms, ok) => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            if (ok) {
              resolve("ok");
            } else {
              reject(new Error("not ok"));
            }
          }, ms);
        });
      };

      const a = wait(3000, true);
      console.log(a);
      a.then((result) => {
        console.log(result);
      });

      wait(5000, false).catch((error) => {
        console.log(error);
      });
    </script>
  </body>
</html>
