    <script>
        // 求1+2+...+n的總和
        // n=5
        // sum(5)=5+sum(5-1)=5+sum(4)=10+5=15
        // sum(4)=4+sum(4-1)=4+sum(3)=4+6=10
        // sum(3)=3+sum(3-1)=3+sum(2)=3+3=6
        // sum(2)=2+sum(2-1)=2+sum(1)=2+1=3
        // sum(1)=1
        const sum = n => {
            if (n === 1) {
                return 1
            } else {
                return n + sum(n - 1)
            }
        }
        // 簡寫:const sum = n =>n===1?1:n+sum(n-1)
        console.log(sum(5))

        // 費氏數列，求第n個的值
        // n    = 0 1 2 3 4 5 6
        // 數字 = 0 1 1 2 3 5 8
        const fibonacci = (n) => {
            if (n < 2) {
                return n
            } else {
                return fibonacci(n - 1) + fibonacci(n - 2)
            }
        }
        console.log(fibonacci(3))
// 輾轉相除法找最大公因數 https://www.youtube.com/watch?v=kCooBR9xwUE
        const gcd = (a, b) => {
            if (a%b===0){
                return b
            }else{
            return gcd(b,a%b)
            }
        }
        console.log(gcd(2002,847))
    </script>
